name: Deploy
on:
  push:
    branches:
      - master
      jobs:
        build:
          runs-on:
            ubuntu-latest steps:
              - uses: actions/checkout@v2
              - uses: actions/setup-node@v1
              with: node-version: '12'
                    - name: Install Dependencies
                    run: npm install - name: Test run: npm test - name: Deploy to Heroku uses: akhileshns/heroku-deploy@v3.6.8 # This is the action with: heroku_api_key: ${{secrets.HEROKU_API_KEY}} heroku_app_name: "myapp" # Must be unique in Heroku heroku_email: "myemail@example.com"
